<!DOCTYPE html>
<html lang="en" ng-app="searchList">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="searchInput as input">
    <div class="container">
      <div class="row">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input
            type="text"
            ng-model="input.search"
            placeholder="search term"
            class="form-control"
          />
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="input.consoleData()">
            Narrow It Down For Me!
          </button>
        </div>
      </div>
      <!-- found-items should be implemented as a component -->
      <div ng-show="input.search" class="row">
        <ul>
          <found-items
            found-items="input.found"
            on-remove="input.remove(i)"
          ></found-items>
        </ul>
      </div>
      <!-- <found-items  on-remove="...."></found-items> -->
    </div>
    <p class="container alert alert-danger" ng-show="input.inputempty">
      the input is empty
    </p>
    <p class="container alert alert-danger" ng-show="input.error">
      No item in the list match the input
    </p>
    <p class="container alert alert-danger" ng-show="input.error2">
      You deleted every item in the list
    </p>
  </body>
</html>
